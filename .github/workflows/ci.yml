name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Lint Svelte
        run: npm run check

      - name: Build frontend
        run: npm run build

      - name: Build Go
        run: go build -o triangle_travel .

      - name: Seed database
        run: go run ./cmd/seed

      - name: Run Go tests
        run: go test ./...
